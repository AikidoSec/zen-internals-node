name: CI

on: push

jobs:
  prebuild:
    name: Prebuild ${{ matrix.os }} ${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            arch: x64
          - os: ubuntu-24.04-arm
            arch: arm64
          - os: macos-15-intel
            arch: x64
          - os: macos-latest
            arch: arm64
          - os: windows-latest
            arch: x64
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install --ignore-scripts

      - name: Build prebuild
        run: npm run prebuild

      - name: Upload prebuild
        uses: actions/upload-artifact@v4
        with:
          name: prebuild-${{ matrix.os }}-${{ matrix.arch }}
          path: prebuilds/
          retention-days: 30

  test:
    name: Test Node.js ${{ matrix.node }} on ${{ matrix.os }}
    needs: prebuild
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node: [16, 18, 20, 22, 23, 24, 25]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: Download prebuilds
        uses: actions/download-artifact@v4
        with:
          pattern: prebuild-*
          path: prebuilds/
          merge-multiple: true

      - name: Install dependencies
        run: npm install --ignore-scripts

      - name: Run tests
        run: npm test
